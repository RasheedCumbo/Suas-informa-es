<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pagamento</title>
    <link rel="stylesheet" href="pagamento.CSS">
</head>
<body>
    <div class="container">
        <h1>Sistema de Pagamento</h1>
        <form id="payment-form">
            <label for="numero_cartao">Número do Cartão:</label>
            <input type="text" id="numero_cartao" name="numero_cartao" placeholder="XXXX-XXXX-XXXX-XXXX" required><br>
            
            <label for="nome_titular">Nome do Titular:</label>
            <input type="text" id="nome_titular" name="nome_titular" placeholder="Nome Completo" required><br>
            
            <label for="validade">Validade:</label>
            <input type="text" id="validade" name="validade" placeholder="MM/AA" required><br>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="XXX" required><br>
            
            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor" required><br>
            
            <button type="submit">Pagar</button>
        </form>
    </div>
